<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 5px; }
    .msg { margin: 5px 0; }
    .me { text-align: right; color: blue; }
  </style>
</head>
<body>
  <h2>Firebase Chat</h2>
  <button id="login">Sign in with Google</button>
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNbhIX7lGndqaE8pGtYScy56gFNluLE8I",
      authDomain: "tajib-max.firebaseapp.com",
      projectId: "tajib-max",
      storageBucket: "tajib-max.firebasestorage.app",
      messagingSenderId: "165946585796",
      appId: "1:165946585796:web:3c438ca3c59ca00f7fcf91",
      measurementId: "G-PP0E1J03YS"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const loginBtn = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUser = null;

    // Login
    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    // Auth state change
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = 'none';
        chatDiv.style.display = 'block';
        loadMessages();
      }
    });

    // Load messages in real time
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'msg' + (msg.uid === currentUser.uid ? ' me' : '');
          div.textContent = `${msg.name}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send message
    sendBtn.onclick = async () => {
      if (msgInput.value.trim()) {
        await addDoc(collection(db, "messages"), {
          text: msgInput.value,
          uid: currentUser.uid,
          name: currentUser.displayName,
          createdAt: serverTimestamp()
        });
        msgInput.value = '';
      }
    };
  </script>
</body>
</html>
