<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajib Max - Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        #main-app {
            display: none; /* Hidden until logged in */
            width: 100%;
            max-width: 1200px;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        /* Style for the custom provider buttons */
        .provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .provider-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        .provider-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        .btn-google {
            /* Google brand colors can be added if desired */
        }
        .btn-apple {
            /* Apple brand style */
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #95a5a6;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ecf0f1;
        }
        .divider::before {
            margin-right: .5em;
        }
        .divider::after {
            margin-left: .5em;
        }
        .email-form {
            display: flex;
            flex-direction: column;
        }
        .email-form input {
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .email-form button {
            padding: 14px;
            margin-top: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .email-form button:hover {
            background-color: #3367d6;
        }
        button.sign-out {
            background-color: #ea4335;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button.sign-out:hover {
            background-color: #d33426;
        }
        /* Rest of your existing styles for user cards, search results, etc. */
        .user-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-actions {
            margin-left: 15px;
        }
        #search-results {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-container">
        <h1>Welcome to Tajib Max</h1>
        <p>Sign in to start messaging</p>

        <!-- Google Sign-In Button -->
        <button id="googleSignIn" class="provider-btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
            Sign in with Google
        </button>

        <!-- Apple Sign-In Button -->
        <button id="appleSignIn" class="provider-btn btn-apple">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" style="filter: invert(0%);">
            Sign in with Apple
        </button>

        <div class="divider">or</div>

        <!-- Email/Password Form (Optional) -->
        <div class="email-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Username (for sign up)">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()" style="background-color: #34a853;">Sign In</button>
        </div>
    </div>

    <!-- Main Application Section (hidden initially) -->
    <div id="main-app">
        <div class="app-header">
            <h1>Tajib Max</h1>
            <button class="sign-out" onclick="signOut()">Sign Out</button>
        </div>
        <!-- ... rest of your main app (search, chat, etc.) ... -->
        <div>
            <h2>Find Users</h2>
            <div style="display: flex;">
                <input type="text" id="search-input" placeholder="Search by username...">
                <button onclick="searchUsers()" style="margin-left: 10px;">Search</button>
            </div>
            <div id="search-results"></div>
        </div>
        <div id="chat-container" style="margin-top: 30px;">
            <h2>Your Conversations</h2>
            <p>Chat functionality will be implemented here soon.</p>
        </div>
    </div>

    <!-- Firebase App (the SDKs we need) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            signInWithPopup,
            GoogleAuthProvider,
            OAuthProvider // Needed for Apple and other OAuth providers
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            collection,
            query,
            where,
            getDocs,
            writeBatch,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKDx9r120x-ssDKOHObK4l4C73p6pwrYs",
            authDomain: "tajibpro-6fb95.firebaseapp.com",
            projectId: "tajibpro-6fb95",
            storageBucket: "tajibpro-6fb95.firebasestorage.app",
            messagingSenderId: "732812404485",
            appId: "1:732812404485:web:3f2f5132f452344bc2f96c",
            measurementId: "G-KBYDP4CL93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Create provider instances
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com'); // Use 'apple.com' as the provider ID :cite[4]

        // Make variables global so our HTML onclick functions can access them
        window.auth = auth;
        window.db = db;
        window.signOut = signOut;

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                // Load user data here later
            } else {
                // User is signed out
                console.log("User is signed out");
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        // --- GOOGLE SIGN-IN ---
        document.getElementById('googleSignIn').addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    console.log("Google sign-in successful:", user);

                    // Check if this is a new user signing in with Google for the first time
                    const isNewUser = result._tokenResponse?.isNewUser;
                    if (isNewUser) {
                        // Create a user document in Firestore for new Google sign-ins
                        createUserProfileInFirestore(user, user.displayName || user.email.split('@')[0]); // Use display name or part of email as username
                    }
                    // IdP data can be gotten from the result
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.customData.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    console.error("Google sign-in error:", errorCode, errorMessage);
                    alert(`Google sign-in failed: ${errorMessage}`);
                });
        });

        // --- APPLE SIGN-IN ---
        document.getElementById('appleSignIn').addEventListener('click', () => {
            // Optional: Configure custom OAuth parameters for Apple if needed
            // appleProvider.setCustomParameters({
            //   locale: 'en' // Force English locale
            // });

            signInWithPopup(auth, appleProvider)
                .then((result) => {
                    // User is signed in.
                    const user = result.user;
                    console.log("Apple sign-in successful:", user);

                    // Check if this is a new user signing in with Apple for the first time
                    const isNewUser = result._tokenResponse?.isNewUser;
                    if (isNewUser) {
                        // Apple might not always provide a display name. You can prompt the user later if needed.
                        const proposedName = user.displayName || user.email.split('@')[0];
                        createUserProfileInFirestore(user, proposedName);
                    }
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Apple sign-in error:", errorCode, errorMessage);
                    alert(`Apple sign-in failed: ${errorMessage}`);
                });
        });

        // --- EMAIL/PASSWORD SIGN-UP & SIGN-IN (Keep your existing functions) ---
        window.signUp = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await createUserProfileInFirestore(user, username);
                alert("Account created successfully!");
                clearAuthFields();
            } catch (error) {
                console.error("Error signing up:", error);
                alert("Error: " + error.message);
            }
        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                clearAuthFields();
            } catch (error) {
                console.error("Error signing in:", error);
                alert("Error: " + error.message);
            }
        };

        // --- HELPER FUNCTIONS ---
        async function createUserProfileInFirestore(user, username) {
            // Check if a profile already exists to avoid overwriting on subsequent logins
            // This is a simple check; you might want a more robust solution.
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (!userDocSnap.exists()) {
                // Create user document ONLY if it doesn't exist
                await setDoc(userDocRef, {
                    uid: user.uid,
                    email: user.email,
                    username: username.toLowerCase(), // for easier searching
                    displayName: username,
                    bio: "",
                    profilePicUrl: user.photoURL || "", // Google sign-in provides a photoURL
                    followers: [],
                    following: [],
                    createdAt: new Date()
                });
                console.log("New user profile created in Firestore for:", user.uid);
            } else {
                console.log("User profile already exists, skipping creation.");
                // You could update existing profile here if needed
            }
        }

        async function signOut() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        }

        function clearAuthFields() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').value = '';
        }

        // Keep your existing searchUsers and followUser functions here
        // ... (they remain the same as in your previous code)

    </script>
</body>
</html>
