<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajib Max - Modern Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* Left Sidebar - Conversations & Users */
        .sidebar-left {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h3 {
            font-weight: 600;
            font-size: 16px;
        }

        .user-info p {
            color: #666;
            font-size: 13px;
        }

        .logout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #5a6fd5;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-container {
            background: #f0f2f5;
            border-radius: 18px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        .search-container i {
            color: #65676b;
            margin-right: 10px;
        }

        .search-container input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            outline: none;
        }

        .section-title {
            padding: 15px 20px 5px;
            font-size: 14px;
            color: #65676b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conversations-list, .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .no-conversations-message, .loading-users, .no-users-message, .error-message {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .conversation-item, .user-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 4px solid transparent;
        }

        .conversation-item:hover, .user-item:hover {
            background: #f5f5f5;
        }

        .conversation-item.active {
            background: #f0f2f5;
            border-left-color: #667eea;
        }

        .conversation-avatar, .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .conversation-avatar img, .user-avatar-small img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4cd964;
            border: 2px solid white;
        }

        .conversation-info, .user-info-small {
            flex: 1;
        }

        .conversation-info h4, .user-info-small h4 {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .conversation-info p, .user-info-small p {
            color: #666;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .follow-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .follow-btn:hover {
            background: #5a6fd5;
        }

        .follow-btn.following {
            background: #e0e0e0;
            color: #666;
        }

        .conversation-meta {
            text-align: right;
        }

        .conversation-meta .time {
            font-size: 12px;
            color: #65676b;
            margin-bottom: 5px;
        }

        .unread-count {
            display: inline-block;
            background: #667eea;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* Main Content - Messages */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }

        .chat-header {
            padding: 15px 25px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-actions button {
            background: transparent;
            border: none;
            font-size: 18px;
            color: #65676b;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .chat-actions button:hover {
            color: #667eea;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .no-conversation i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .no-conversation p {
            font-size: 16px;
            max-width: 300px;
        }

        .message {
            max-width: 65%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeInUp 0.3s;
        }

        .message.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.8;
            text-align: right;
        }

        .message-input-container {
            padding: 15px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .input-actions {
            display: flex;
            margin-left: 15px;
        }

        .input-actions button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-left: 10px;
        }

        .input-actions button:hover {
            background: #5a6fd5;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .sidebar-left {
                width: 80px;
            }
            
            .sidebar-left .user-info,
            .sidebar-left .conversation-info,
            .sidebar-left .conversation-meta,
            .sidebar-left .search-box,
            .sidebar-left .section-title,
            .sidebar-left .user-info-small,
            .sidebar-left .follow-btn {
                display: none;
            }
            
            .conversation-item, .user-item {
                justify-content: center;
                padding: 15px 10px;
            }
            
            .conversation-avatar, .user-avatar-small {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - Conversations & Users -->
        <div class="sidebar-left">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar" id="current-user-avatar">
                        <span id="avatar-fallback">TM</span>
                    </div>
                    <div class="user-info">
                        <h3 id="current-user-name">Loading...</h3>
                        <p>Online</p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="search-box">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search users..." id="userSearch">
                </div>
            </div>
            
            <div class="section-title">Conversations</div>
            <div class="conversations-list" id="conversations-list">
                <div class="no-conversations-message">No conversations yet</div>
            </div>
            
            <div class="section-title">All Users</div>
            <div class="users-list" id="users-list">
                <div class="loading-users">Loading users...</div>
            </div>
        </div>
        
        <!-- Main Content - Messages -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-user">
                    <div class="chat-user-avatar" id="active-chat-avatar">SL</div>
                    <div class="chat-user-info">
                        <h3 id="active-chat-name">Select a user to message</h3>
                        <p id="active-chat-status">Online</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button><i class="fas fa-phone"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-info-circle"></i></button>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="no-conversation">
                    <i class="fas fa-comments"></i>
                    <p>Select a user from the sidebar to start a conversation</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Type a message..." id="messageInput" disabled>
                <div class="input-actions">
                    <button><i class="far fa-smile"></i></button>
                    <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the SDKs we need) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import {
            getAuth,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            query,
            where,
            orderBy,
            serverTimestamp,
            doc,
            setDoc,
            updateDoc,
            arrayUnion,
            arrayRemove,
            getDocs,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKDx9r120x-ssDKOHObK4l4C73p6pwrYs",
            authDomain: "tajibpro-6fb95.firebaseapp.com",
            projectId: "tajibpro-6fb95",
            storageBucket: "tajibpro-6fb95.firebasestorage.app",
            messagingSenderId: "732812404485",
            appId: "1:732812404485:web:3f2f5132f452344bc2f96c",
            measurementId: "G-KBYDP4CL93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const logoutBtn = document.getElementById('logoutBtn');
        const userSearch = document.getElementById('userSearch');
        const conversationsList = document.getElementById('conversations-list');
        const usersList = document.getElementById('users-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const currentUserAvatar = document.getElementById('current-user-avatar');
        const currentUserName = document.getElementById('current-user-name');
        const activeChatAvatar = document.getElementById('active-chat-avatar');
        const activeChatName = document.getElementById('active-chat-name');
        const activeChatStatus = document.getElementById('active-chat-status');
        const avatarFallback = document.getElementById('avatar-fallback');

        let currentUser = null;
        let selectedUser = null;
        let users = [];
        let conversations = [];
        let authStateUnsubscribe = null;

        // Initialize the app
        function initApp() {
            // Set up auth state listener
            authStateUnsubscribe = onAuthStateChanged(auth, handleAuthStateChange);
            
            // Set up event listeners
            logoutBtn.addEventListener('click', handleLogout);
            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Prevent form submission that causes page reload
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', (e) => e.preventDefault());
            });
        }

        // Handle authentication state changes
        async function handleAuthStateChange(user) {
            if (user) {
                currentUser = user;
                await updateUserInterface(user);
                await loadAllUsers();
                await loadConversations();
            } else {
                // User is signed out - redirect to login page
                window.location.href = 'index.html';
            }
        }

        // Update user interface with current user data
        async function updateUserInterface(user) {
            // Set user name
            currentUserName.textContent = user.displayName || user.email;
            
            // Set user avatar
            if (user.photoURL) {
                avatarFallback.style.display = 'none';
                const img = document.createElement('img');
                img.src = user.photoURL;
                img.referrerPolicy = "no-referrer"; // Fix for Google profile images :cite[9]
                img.alt = "Profile Picture";
                currentUserAvatar.appendChild(img);
            } else {
                avatarFallback.textContent = getUserInitials(user.displayName || user.email);
            }
            
            // Create or update user document in Firestore
            await createUserProfile(user);
        }

        // Handle logout
        async function handleLogout() {
            try {
                // Clear all data first
                clearAppData();
                
                // Sign out from Firebase
                await signOut(auth);
                
                console.log("User signed out successfully");
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
                
            } catch (error) {
                console.error("Logout error:", error);
                alert("Failed to sign out. Please try again.");
            }
        }

        // Clear all app data
        function clearAppData() {
            currentUser = null;
            selectedUser = null;
            users = [];
            conversations = [];
            
            // Clear UI elements
            conversationsList.innerHTML = '<div class="no-conversations-message">No conversations yet</div>';
            usersList.innerHTML = '<div class="loading-users">Loading users...</div>';
            messagesContainer.innerHTML = `
                <div class="no-conversation">
                    <i class="fas fa-comments"></i>
                    <p>Select a user from the sidebar to start a conversation</p>
                </div>
            `;
            
            activeChatName.textContent = "Select a user to message";
            activeChatStatus.textContent = "Online";
            messageInput.disabled = true;
            messageInput.placeholder = "Type a message...";
        }

        // Create user profile in Firestore
        async function createUserProfile(user) {
            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                
                if (!userSnap.exists()) {
                    // Create new user document
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        username: user.email.split('@')[0],
                        bio: "",
                        profilePicUrl: user.photoURL || "",
                        followers: [],
                        following: [],
                        createdAt: serverTimestamp()
                    });
                    console.log("New user profile created in Firestore");
                } else {
                    console.log("User profile already exists");
                }
            } catch (error) {
                console.error("Error creating user profile:", error);
            }
        }

        // Load all users from Firestore
        async function loadAllUsers() {
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef);
                
                const querySnapshot = await getDocs(q);
                users = [];
                usersList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    usersList.innerHTML = '<div class="no-users-message">No users found</div>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    // Don't show the current user in the list
                    if (userData.uid === currentUser.uid) return;
                    
                    users.push(userData);
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.uid = userData.uid;
                    
                    userItem.innerHTML = `
                        <div class="user-avatar-small">
                            <span class="avatar-fallback">${getUserInitials(userData.displayName)}</span>
                        </div>
                        <div class="user-info-small">
                            <h4>${userData.displayName}</h4>
                            <p>@${userData.username}</p>
                        </div>
                        <button class="follow-btn">Follow</button>
                    `;
                    
                    // Add profile picture if available
                    if (userData.profilePicUrl) {
                        const avatarContainer = userItem.querySelector('.user-avatar-small');
                        const fallback = userItem.querySelector('.avatar-fallback');
                        fallback.style.display = 'none';
                        
                        const img = document.createElement('img');
                        img.src = userData.profilePicUrl;
                        img.referrerPolicy = "no-referrer"; // Fix for Google profile images :cite[9]
                        img.alt = "Profile Picture";
                        avatarContainer.appendChild(img);
                    }
                    
                    usersList.appendChild(userItem);
                    
                    // Add follow button event listener
                    const followBtn = userItem.querySelector('.follow-btn');
                    followBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFollow(userData.uid, followBtn);
                    });
                    
                    // Add click event to start conversation
                    userItem.addEventListener('click', () => {
                        selectUser(userData);
                    });
                });
            } catch (error) {
                console.error("Error loading users:", error);
                usersList.innerHTML = '<div class="error-message">Error loading users</div>';
            }
        }

        // Load user conversations
        async function loadConversations() {
            try {
                const conversationsRef = collection(db, "conversations");
                const q = query(conversationsRef, where("participants", "array-contains", currentUser.uid));
                
                const querySnapshot = await getDocs(q);
                conversationsList.innerHTML = '';
                conversations = [];
                
                if (querySnapshot.empty) {
                    conversationsList.innerHTML = '<div class="no-conversations-message">No conversations yet</div>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const convoData = doc.data();
                    convoData.id = doc.id;
                    conversations.push(convoData);
                    
                    const otherUserId = convoData.participants.find(uid => uid !== currentUser.uid);
                    const otherUser = users.find(user => user.uid === otherUserId);
                    
                    if (otherUser) {
                        const conversationItem = document.createElement('div');
                        conversationItem.className = 'conversation-item';
                        conversationItem.dataset.conversationId = doc.id;
                        
                        conversationItem.innerHTML = `
                            <div class="conversation-avatar">
                                <span class="avatar-fallback">${getUserInitials(otherUser.displayName)}</span>
                            </div>
                            <div class="conversation-info">
                                <h4>${otherUser.displayName}</h4>
                                <p>${convoData.lastMessage || 'Start a conversation'}</p>
                            </div>
                            <div class="conversation-meta">
                                <div class="time">${formatTime(convoData.lastUpdated?.toDate())}</div>
                            </div>
                        `;
                        
                        // Add profile picture if available
                        if (otherUser.profilePicUrl) {
                            const avatarContainer = conversationItem.querySelector('.conversation-avatar');
                            const fallback = conversationItem.querySelector('.avatar-fallback');
                            fallback.style.display = 'none';
                            
                            const img = document.createElement('img');
                            img.src = otherUser.profilePicUrl;
                            img.referrerPolicy = "no-referrer"; // Fix for Google profile images :cite[9]
                            img.alt = "Profile Picture";
                            avatarContainer.appendChild(img);
                        }
                        
                        conversationsList.appendChild(conversationItem);
                        
                        conversationItem.addEventListener('click', () => {
                            selectUser(otherUser, doc.id);
                        });
                    }
                });
            } catch (error) {
                console.error("Error loading conversations:", error);
                conversationsList.innerHTML = '<div class="error-message">Error loading conversations</div>';
            }
        }

        // Select a user to chat with
        function selectUser(user, conversationId = null) {
            selectedUser = user;
            activeChatName.textContent = user.displayName;
            activeChatStatus.textContent = "Online";
            
            // Update active chat avatar
            activeChatAvatar.innerHTML = getUserInitials(user.displayName);
            if (user.profilePicUrl) {
                activeChatAvatar.innerHTML = '';
                const img = document.createElement('img');
                img.src = user.profilePicUrl;
                img.referrerPolicy = "no-referrer"; // Fix for Google profile images :cite[9]
                img.alt = "Profile Picture";
                activeChatAvatar.appendChild(img);
            }
            
            messageInput.disabled = false;
            messageInput.placeholder = "Type a message...";
            
            // Clear messages container
            messagesContainer.innerHTML = '';
            
            if (conversationId) {
                // Load existing conversation
                loadMessages(conversationId);
            } else {
                // Show empty state for new conversation
                messagesContainer.innerHTML = `
                    <div class="no-conversation">
                        <i class="fas fa-comment"></i>
                        <p>Start a new conversation with ${user.displayName}</p>
                    </div>
                `;
            }
        }

        // Load messages for a conversation
        function loadMessages(conversationId) {
            const messagesRef = collection(db, "conversations", conversationId, "messages");
            const q = query(messagesRef, orderBy("timestamp", "asc"));
            
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div class="no-conversation">
                            <i class="fas fa-comment"></i>
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    displayMessage(messageData);
                });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Display a message in the chat
        function displayMessage(messageData) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <p>${messageData.text}</p>
                <div class="message-time">${formatTime(messageData.timestamp?.toDate())}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Send a new message
        async function sendMessage() {
            if (!selectedUser || !messageInput.value.trim()) return;
            
            try {
                // Check if conversation already exists
                let conversationId = null;
                const existingConvo = conversations.find(convo => 
                    convo.participants.includes(currentUser.uid) && 
                    convo.participants.includes(selectedUser.uid)
                );
                
                if (existingConvo) {
                    conversationId = existingConvo.id;
                    
                    // Update existing conversation
                    const convoRef = doc(db, "conversations", conversationId);
                    await updateDoc(convoRef, {
                        lastMessage: messageInput.value,
                        lastUpdated: serverTimestamp()
                    });
                } else {
                    // Create new conversation
                    const conversationsRef = collection(db, "conversations");
                    const newConvoRef = await addDoc(conversationsRef, {
                        participants: [currentUser.uid, selectedUser.uid],
                        lastMessage: messageInput.value,
                        lastUpdated: serverTimestamp()
                    });
                    conversationId = newConvoRef.id;
                    
                    // Reload conversations to include the new one
                    await loadConversations();
                }
                
                // Add the message to the subcollection
                const messagesRef = collection(db, "conversations", conversationId, "messages");
                await addDoc(messagesRef, {
                    senderId: currentUser.uid,
                    text: messageInput.value,
                    timestamp: serverTimestamp()
                });
                
                // Clear input
                messageInput.value = '';
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        }

        // Toggle follow status
        async function toggleFollow(targetUserId, button) {
            if (!currentUser) return;
            
            const currentUserRef = doc(db, "users", currentUser.uid);
            const targetUserRef = doc(db, "users", targetUserId);
            
            try {
                const currentUserDoc = await getDoc(currentUserRef);
                const isFollowing = currentUserDoc.data().following.includes(targetUserId);
                
                if (isFollowing) {
                    // Unfollow
                    await updateDoc(currentUserRef, {
                        following: arrayRemove(targetUserId)
                    });
                    await updateDoc(targetUserRef, {
                        followers: arrayRemove(currentUser.uid)
                    });
                    button.textContent = "Follow";
                    button.classList.remove('following');
                } else {
                    // Follow
                    await updateDoc(currentUserRef, {
                        following: arrayUnion(targetUserId)
                    });
                    await updateDoc(targetUserRef, {
                        followers: arrayUnion(currentUser.uid)
                    });
                    button.textContent = "Following";
                    button.classList.add('following');
                }
            } catch (error) {
                console.error("Error toggling follow:", error);
                alert("Failed to update follow status. Please try again.");
            }
        }

        // Utility functions
        function getUserInitials(name) {
            return name ? name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) : 'US';
        }

        function formatTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
