<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajib Max - Modern Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.6s forwards 0.3s;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .auth-btn:active::after {
            animation: ripple 1s ease-out;
        }

        .auth-btn i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .google-btn {
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }

        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .apple-btn {
            background: #000;
            color: #fff;
        }

        .apple-btn:hover {
            background: #1a1a1a;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            opacity: 0;
            animation: fadeIn 0.6s forwards 0.8s;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider-text {
            padding: 0 15px;
            color: #888;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
            display: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .success {
            background: #e6f7ee;
            color: #0c8f4e;
            display: block;
        }

        .error {
            background: #fee;
            color: #f33;
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeIn 0.6s forwards 1.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Tajib Max</h1>
                <p>Connect with others seamlessly</p>
            </div>
            
            <div class="auth-buttons">
                <button class="auth-btn google-btn" id="googleSignIn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                
                <button class="auth-btn apple-btn" id="appleSignIn">
                    <i class="fab fa-apple"></i> Sign in with Apple
                </button>
            </div>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Secure Authentication</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="loader" id="loader"></div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <div class="footer">
                <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>
    </div>

    <!-- Firebase App (the SDKs we need) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            OAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKDx9r120x-ssDKOHObK4l4C73p6pwrYs",
            authDomain: "tajibpro-6fb95.firebaseapp.com",
            projectId: "tajibpro-6fb95",
            storageBucket: "tajibpro-6fb95.firebasestorage.app",
            messagingSenderId: "732812404485",
            appId: "1:732812404485:web:3f2f5132f452344bc2f96c",
            measurementId: "G-KBYDP4CL93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Create provider instances
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com');

        // Get DOM elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const appleSignInBtn = document.getElementById('appleSignIn');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        // Show loading state
        function showLoading() {
            loader.style.display = 'block';
            statusMessage.style.display = 'none';
            googleSignInBtn.disabled = true;
            appleSignInBtn.disabled = true;
        }

        // Hide loading state
        function hideLoading() {
            loader.style.display = 'none';
            googleSignInBtn.disabled = false;
            appleSignInBtn.disabled = false;
        }

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'status-message error' : 'status-message success';
            statusMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Google Sign-In
        googleSignInBtn.addEventListener('click', () => {
            showLoading();
            
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    // Signed in
                    const user = result.user;
                    showStatus(`Welcome, ${user.displayName || user.email}!`);
                    
                    // Simulate redirect to app
                    setTimeout(() => {
                        hideLoading();
                        // In a real app, you would redirect to the main app page
                        alert('Success! Redirecting to Tajib Max...');
                    }, 1500);
                })
                .catch((error) => {
                    hideLoading();
                    const errorMessage = error.message || 'An error occurred during Google sign-in';
                    showStatus(errorMessage, true);
                    console.error("Google sign-in error:", error);
                });
        });

        // Apple Sign-In
        appleSignInBtn.addEventListener('click', () => {
            showLoading();
            
            signInWithPopup(auth, appleProvider)
                .then((result) => {
                    // Signed in
                    const user = result.user;
                    showStatus(`Welcome, ${user.displayName || user.email}!`);
                    
                    // Simulate redirect to app
                    setTimeout(() => {
                        hideLoading();
                        // In a real app, you would redirect to the main app page
                        alert('Success! Redirecting to Tajib Max...');
                    }, 1500);
                })
                .catch((error) => {
                    hideLoading();
                    const errorMessage = error.message || 'An error occurred during Apple sign-in';
                    showStatus(errorMessage, true);
                    console.error("Apple sign-in error:", error);
                });
        });

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
            } else {
                // User is signed out
                console.log("User is signed out");
            }
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.auth-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // Ripple effect is handled via CSS
            });
        });
    </script>
</body>
</html>
